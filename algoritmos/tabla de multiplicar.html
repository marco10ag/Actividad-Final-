<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h2>Generar Tabla de Multiplicar</h2>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero" placeholder="Ej. 5">
    <button onclick="generarTabla()">Mostrar Tabla</button>
    
    <h3>Resultado:</h3>
    <div id="resultado"></div>

    <script>
        function generarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = ""; // Limpia el resultado previo

            if (isNaN(numero)) {
                resultado.innerHTML = "<p>Por favor, ingresa un número válido.</p>";
                return;
            }

            let tablaHTML = "<ul>";
            for (let i = 1; i <= 10; i++) {
                tablaHTML += `<li>${numero} x ${i} = ${numero * i}</li>`;
            }
            tablaHTML += "</ul>";

            resultado.innerHTML = tablaHTML;
        }
    </script>
</body>
</html>
