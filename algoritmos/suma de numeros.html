<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de N Números Naturales</title>
    <script>
        function calcularSuma() {
            // Obtener el valor de N desde el input
            const n = parseInt(document.getElementById("numero").value);
            let suma = 0;

            // Validar si el número es natural
            if (n < 1) {
                document.getElementById("resultado").innerText = "Por favor, ingresa un número natural mayor que 0.";
                return;
            }

            // Calcular la suma de los primeros N números naturales
            for (let i = 1; i <= n; i++) {
                suma += i;
            }

            // Mostrar el resultado usando backticks (`` ` ``)
            document.getElementById("resultado").innerText = `La suma de los primeros ${n} números naturales es: ${suma}`;
        }
    </script>
</head>
<body>
    <h1>Suma de los Primeros N Números Naturales</h1>
    <label for="numero">Ingresa un número natural (N):</label>
    <input type="number" id="numero" min="1" required>
    <button onclick="calcularSuma()">Calcular Suma</button>
    <p id="resultado"></p>
</body>
</html>
